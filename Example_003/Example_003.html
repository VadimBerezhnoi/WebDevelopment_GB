<!DOCTYPE html>
<head>
    <title>JS Project</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Эта страница - пример работы функций языка JavaScript</h1>
    <script language="JavaScript">
           let name = prompt("Ваше имя?", "");
           function showMessage (name){
            return name;
            let message = 'Привет, ' + name;
            alert(message);
           }
           showMessage();
    </script>
</body>
